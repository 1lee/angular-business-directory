<div class="row">
  <div class="col-xs-10">
    <app-link-edit></app-link-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let link of links; let i = index"
        (click)="onEditItem(i)"
      >
        {{ link.name }} [{{ link.url }}]
      </a>
    </ul>
  </div>
</div>
