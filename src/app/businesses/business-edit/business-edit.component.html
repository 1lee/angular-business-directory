<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="businessForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            style="margin-right: 10px"
            [disabled]="!businessForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-responsive" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="4"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="links">
          <div
            class="row"
            style="margin-top: 10px"
            *ngFor="let linkCtrl of controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-xs-4">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-4">
              <input type="text" class="form-control" formControlName="url" />
            </div>
            <div class="col-xs-4">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteLink(i)"
              >
                X
              </button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddLink()"
              >
                Add link
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
