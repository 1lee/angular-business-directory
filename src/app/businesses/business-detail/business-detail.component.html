<div class="row">
  <div class="col-xs-12">
    <img
      [src]="business.imagePath"
      alt="{{ business.name }}"
      class="img-responsive"
      style="max-height: 250px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ business.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Business <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Business List</a></li>
        <li><a href="#">Edit Business</a></li>
        <li><a href="#">Delete Business</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ business.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">Links</div>
</div>
