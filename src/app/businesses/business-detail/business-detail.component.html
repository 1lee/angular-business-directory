<div class="row">
  <div class="col-xs-12">
    <img
      [src]="business.imagePath"
      alt="{{ business.name }}"
      class="img-responsive"
      style="max-height: 250px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ business.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Business <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="onAddToLinkList()">To Link List</a></li>
        <li><a style="cursor: pointer" (click)="onEditBusiness()">Edit Business</a></li>
        <li><a style="cursor: pointer">Delete Business</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ business.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let link of business.links">
        {{ link.name }} | {{ link.url }}
      </li>
    </ul>
  </div>
</div>
